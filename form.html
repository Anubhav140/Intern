<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="main">
        <div id="images">
            <img src="./img/Logo.jpg" alt="" class="center">
        </div>
        <div id="yellow">
        </div>
        <div id="wel">
            <h6>PNB Litigation Management Form</h6>
        </div>
        <div id="log">
            <div id="form">
                <h6>Case Form</h6>
                <form action="" method="post">
                    <label for="CaseID">CaseID:</label>
                    <input type="text" id="CaseID" name="name" style="margin-left: 15%;"><br><br>
                    <label for="cars">Case Type:</label>
                    <select name="" id="" style="margin-left: 15%;" >
                        <option value="">Select Case Type</option>
                        <option value="">Income Tax</option>
                        <option value="">ITR</option>
                        <option value="">TT</option>
                    </select><br><br>
                    <label for="age">Case Description:</label>
                    <textarea name="" id="" style="margin-left: 8%;"></textarea><br><br>
                    <label for="age">Number Of Documents</label>.
                    <input type="number" id="age" name="age" style="margin-left: 4.7%;"><br><br>  
                    <label for="">Upload Files:</label>  
                    <input type="file" id="files" name="files" multiple style="margin-left: 11%;">  <br><br>
                    <input type="submit" value="Submit">
                </form>            
            </div>
        </div>
    </div>
